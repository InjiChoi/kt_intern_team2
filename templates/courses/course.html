{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <style>
        .container {
            max-width: 1800px !important;
            margin-top: 10rem;
        }
        img {
            width: 100%;
        }
        a {
            color: inherit; /* blue colors for links too */
            text-decoration: inherit; /* no underline */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="content">
            <div class="col">
                <div class="text-center">
                    <video src="{% static 'course.mp4' %}" width=700 height=500 controls id="course-player" muted></video>
                </div>
                <div class="text-center">
                    <button class ="btn btn-primary" id="btn-play" onclick="videoPlay()">재생</button>
                    <button class ="btn btn-danger" id="btn-pause" onclick="videoPause()">정지</button>
                    <button type="button" class="btn btn-light">
                        <a href="{% url 'courses:result' %}">RESULT</a>
                    </button>
                </div>
            </div>
            <div class="col text-center">
                <img id="cam-img" src="http://127.0.0.1:8000/cam" alt="" srcset="">
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const SY_EXIST_URL = "{% url 'core:videoStop' %}"
    const CSRF_TOKEN = "{{ csrf_token }}"
</script>
<script src="{% static 'js/scripts.js' %}"></script>
