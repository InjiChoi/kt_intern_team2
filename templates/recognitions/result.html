<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>HTML</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/danfojs@0.3.3/lib/bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
	<!-- <img src="{% static 'img/sleepGraph.png' %}" alt="My Image"> -->
	<!-- <img src="{% static 'img/text.png' %}" alt="My Image1"> -->
	<div class="container mt-10">
		<h1>오늘의 공부</h1>
		오늘 수업을 듣는 동안 <br>
		하품 <strong>{{YAWN_COUNTER}}</strong> 회, 자리 비움 <strong>{{cnt_empty}}</strong> 초<br>
		<br>
		오늘의 댄스 점수: {{avg_score}}
	</div>
	<div id="sleepGraph" class="container"></div>
	<div class="container">
	<canvas class="mx-auto" id="sleepChart" style="width:100%;max-width:600px"></canvas>
	</div>
	</body>
	<script>
		var xValues = {{ key|safe }};
		var yValues = {{val}};
		var cnt_yawn = {{YAWN_COUNTER}};
		var cnt_empty = {{cnt_empty}};
		
		new Chart("sleepChart", {
		type: "line",
		data: {
			labels: xValues,
			datasets: [{
			fill: false,
			lineTension: 0,
			backgroundColor: "rgba(0,0,255,1.0)",
			borderColor: "rgba(0,0,255,0.1)",
			data: yValues
			}]
		},
		options: {
			legend: {display: false},
			scales: {
			yAxes: [{ticks: {min: 0, max: 7}}],
			}
		}
		});
	</script>
</html>
