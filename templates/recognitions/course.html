{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/core/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="content">
            <div class="col">
                <div>
                    <video src="{% static 'sample.mp4' %}" width=500 height=400 controls id="course-player"></video>
                </div>
                <div class="text-center">
                    <button class ="btn btn-primary" id="btn-play" onclick="videoPlay()">Play</button>
                    <button class ="btn btn-danger" id="btn-pause" onclick="videoPause()">Pause</button>
                    <a href="{% url 'recognitions:result' %}">Result</a>
                </div>
            </div>
            <div class="col text-center">
                <img id="cam-img" src="http://127.0.0.1:8000/cam" style="width: 400px;" alt="" srcset="">
            </div>
        </div>
    </div>
</body>
</html>
<script src="{% static 'js/scripts.js' %}"></script>
